<!DOCTYPE html>
<html>
    <head>
      <title>Form</title>
      <style>
        .lal{
            margin: 0 33px;
        }
        

        
      </style>

    </head>
    <body style="color: rgb(255, 255, 255) ;" >
        <form style="background-color:rgb(51, 194, 238); width: 44%; height: 650px; margin: 0 auto;" >
            <div style="
            padding: 24px;
            margin: 0 195px;
            font-weight: bold;">
            <u>Registration form</u>
            </div>
        <label for="NAME">First Name</label>
        <input type="text" id="NAME" style="margin: 0 91px;"><br><br>
        <label for="last">Last Name</label>
        <input type="text" id="last" style="margin: 0 93px;"><br><br>
        <label for="nick">Nick Name</label>
        <input type="text" id="nick" style="margin: 0 91px;"><br><br>
        <label for="e-mail">e-mail</label>
        <input type="email" id="e-mail" "><br><br>
        <label for="Password">Password</label>
        <input type="password" id="Password" style="margin:0 102px"><br><br>
        <label for="Date">Date of Birth</label>
        <input type="date" id="Date" style="margin:0 80px;width: 171px;"><br><br>
        <label for="gen">Gender</label>
        <input type="radio" name="gen" value="male" style="margin: 0 25px 0 25px;"><label>Male</label>
        <input type="radio" name="gen" value="Female"><label>Female</label>
        <input type="radio" name="gen" value="Others"><label>Others</label><br><br>
        <br>
        <label for="num">Mobile</label>
        <input type="number" id="num" style="margin: 0 118px;"><br><br>
        <label for="add">Address</label>
        <input type="text" id="add" style="margin: 0 235px;    width: 255px;
        height: 109px;"><br><br>    
        <input type="submit" value="submit " style="margin: 0 235px;color:rgb(240, 248, 250);background-color:rgb(19, 153, 177);">
        
        </form>
    </body>
</html>
